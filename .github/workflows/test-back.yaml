name: Test Back-End

on: [push]

jobs:
    run-tests:
        runs-on: ubuntu-latest

        steps:
        - name: Checkout code
          uses: actions/checkout@v2

        - name: Set up Node.js
          uses: actions/setup-node@v2
          with:
              node-version: '20'

        - name: Install dependencies
          run: npm install

        - name: Install Newman
          run: npm install -g newman

        - name: Run Newman tests
          run: newman run path/to/your/postman_collection.json -e path/to/your/postman_environment.json
