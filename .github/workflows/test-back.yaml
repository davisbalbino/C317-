name: Newman API Tests
on: 
  workflow_dispatch:
jobs: 
  test: 
    defaults: 
      run: 
        working-directory: ./testes/back-end
    environment: staging
    name: "Run tests"
    runs-on: ubuntu-latest
    steps: 
      - 
        uses: actions/checkout@v2
      - 
        uses: actions/setup-node@v2
        with: 
          node-version: "18"
      - 
        name: "Install newman"
        run: "npm install -g newman"
      - 
        name: "Install newman reporter"
        run: "npm install -g newman-reporter-htmlextra"
       
      - name: "Run tests"
        run: "newman run Captalis-API.postman_collection.json -e api-c317.postman_environment.json -r cli,htmlextra --reporter-htmlextra-export htmlreport.html --reporter-htmlextra-darkTheme > runreport1.html"
      
      - name: "Upload test report"
        uses: actions/upload-artifact@v3
        with: 
          name: test-report
          path: ./testes/back-end/htmlreport.html