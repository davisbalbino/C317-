name: Test Frontend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: |
        cd testes/front-end/
        npm install

    - name: Run tests
      run: |
        cd testes/front-end/
        npm run test

    - name: Generate Allure report
      run: |
        cd testes/front-end/
        npm run report:allure

    - name: Upload Allure report
      uses: actions/upload-artifact@v3
      with:
        name: allure-report
        path: testes/front-end/allure-report/